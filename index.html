<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>rock paper scissors</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="label">user</div>
            <div id="comp-label" class="label">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>To begin the game press the buttons below</p>
        </div>

        <div class="buttons">
            <div class="button" id="r">
                <img height="100px" src="rock.png" alt="" class="images">
            </div>
            <div class="button" id="p">
                <img height="100px" src="paper.png" alt="" class="images">
            </div>
            <div class="button" id="s">
                <img height="100px" src="scissors.png" alt="" class="images">
            </div>
        </div>

        <div id="message">Make Your Move.</div>
    </body>
</html>
